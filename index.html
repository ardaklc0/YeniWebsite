<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senin ƒ∞√ßin ‚ù§Ô∏è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Bahnschrift', sans-serif;
            background-color: #49a2b3;
            text-align: center;
            margin: 0;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #8b5e3c;
            font-size: 2.5rem;
        }

        p {
            color: #5a3e2b;
            font-size: 1.2rem;
        }

        .btn-custom {
            background-color: #60874d;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #4d6a3b;
        }

        .timeline {
            padding: 50px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 50px auto;
            position: relative;
        }

        /* Zaman T√ºneli Ba≈ülƒ±ƒüƒ±na √úst Bo≈üluk Eklendi */
        #timeline h2 {
            font-family: 'Bahnschrift', sans-serif;
            color: #e0eed8;
            margin-top: 20px;
        }

        .timeline-container {
            position: relative;
            padding: 20px;
        }

        .timeline-line {
            position: absolute;
            width: 4px;
            background-color: #e0eed8;
            height: 100%;
            transform: translateX(-50%);
        }

        .timeline-item {
            display: flex;
            align-items: center;
            margin: 40px 0;
            position: relative;
        }

        .timeline-item::before {
            content: "";
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #e0eed8;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .timeline-year {
            width: 25%;
            text-align: right;
            padding-right: 20px;
            color: #e0eed8;
            font-size: 1.5rem;
            font-family: 'Bahnschrift', sans-serif;
        }

        .timeline-content {
            width: 100%;
            text-align: left;
            padding-left: 20px;
        }

        .timeline-content img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* ƒ∞talik a√ßƒ±klama metni stili */
        .img-description {
            font-style: italic;
            margin-top: 8px;
            color: #e0eed8;
        }

        /* Fade Animasyonlarƒ± */
        .fade-in {
            animation: fadeIn 1s forwards;
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <div class="container p-5 text-center">
            <h1>‚ù§Ô∏è</h1>
            <p>Umarƒ±m beƒüenirsin a≈ükƒ±m üòä</p>
            <!-- Buton metni "Bana Tƒ±kla" olarak deƒüi≈ütirildi -->
            <a href="#timeline" class="btn btn-custom">Bana Tƒ±kla</a>
        </div>
    </div>
    <!-- Zaman T√ºneli B√∂l√ºm√º; ba≈ülangƒ±√ßta gizli -->
    <div id="timeline" class="text-center" style="display: none; opacity: 0;">

            </div>
            <div class="timeline-item">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.btn-custom').addEventListener('click', function (e) {
            e.preventDefault();
            // ƒ∞lk ekranƒ± (content-wrapper) fade out yap
            const contentWrapper = document.querySelector('.content-wrapper');
            contentWrapper.classList.add('fade-out');

            // 1 saniye (fade out s√ºresi) sonra giri≈ü ekranƒ±nƒ± gizle ve timeline'ƒ± g√∂ster
            setTimeout(function () {
                contentWrapper.style.display = 'none';
                const timeline = document.getElementById('timeline');
                timeline.style.display = 'block';
                timeline.classList.add('fade-in');
            }, 1000);
        });
    </script>
</body>
