<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❤️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<style>
    /* Modal color*/
    .modal-content {
        background-color: #fafde1;
    }

    .modal-header {
        background-color: #60874d;
        color: #fafde1;
    }

    .modal-body {
        color: #60874d;
    }


    body,
    a,
    .btn {
        color: #fafde1 !important;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        /* Prevents scrolling */
    }

    .content-wrapper {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* Vertically centers content */
        align-items: center;
        /* Horizontally centers content */
        text-align: center;
        /* Ensures text is centered */
    }

    .blossom {
        position: absolute;
        background-image: url('almondblossom.png');
        background-size: contain;
        width: 40px;
        height: 40px;
        z-index: 10;
        animation: float 15s ease-in-out infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0.7;
        }

        50% {
            transform: translateY(-100px) rotate(180deg);
            opacity: 0.3;
        }

        100% {
            transform: translateY(-200px) rotate(360deg);
            opacity: 0;
        }
    }
</style>

<body>
    <div class="content-wrapper center-page text-center">
        <div id="blossom-container"></div>
        <div class="container p-5">
            <h2>Mektup</h2>
            <p style="color: #60874d;">
                Sevgilim, burada senin için özel olarak hazırladığım mektup var. Her satırında seni düşündüğümü ve
                kalbimin hep seninle olduğunu hissediyorum.
            </p>
        </div>

        <div style="margin: 5%;">
            <a href="letter.html" class="btn btn-custom">Geri dön</a>
            <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#vangoghModal">
                Tıkla ve Gör
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="vangoghModal" tabindex="-1" aria-labelledby="vangoghModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body text-center">
                    <!-- The GIF to display -->
                    <img src="vangogh.gif" alt="Van Gogh GIF" class="img-fluid" />
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function createBlossoms() {
            const blossomContainer = document.getElementById('blossom-container');
            for (let i = 0; i < 25; i++) {
                const blossom = document.createElement('div');
                blossom.classList.add('blossom');

                // Random position within the viewport
                const topPos = Math.random() * 75;
                const leftPos = Math.random() * 75;

                // Random animation duration and delay
                const duration = 1 + Math.random() * 10; // Between 5s and 15s
                const delay = Math.random() * 5; // Between 0s and 5s

                blossom.style.top = `${topPos}%`;
                blossom.style.left = `${leftPos}%`;
                blossom.style.animationDuration = `${duration}s`;
                blossom.style.animationDelay = `${delay}s`;

                blossomContainer.appendChild(blossom);
            }
        }

        window.onload = createBlossoms;

    </script>
</body>

</html>
