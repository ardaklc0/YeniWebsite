<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❤️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        /* Prevents scrolling */
    }

    .content-wrapper {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* Vertically centers content */
        align-items: center;
        /* Horizontally centers content */
        text-align: center;
        /* Ensures text is centered */
    }
</style>

<body>
    <div class="content-wrapper center-page text-center">
        <div class="container p-5">
            <h2>Mektup</h2>
            <p>
                Sevgilim, burada senin için özel olarak hazırladığım mektup var. Her satırında seni düşündüğümü ve
                kalbimin hep seninle olduğunu hissediyorum.
            </p>
        </div>

        <div style="margin: 5%;">
            <a href="letter.html" class="btn btn-custom">Geri dön</a>
            <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#vangoghModal">
                Tıkla ve Gör
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="vangoghModal" tabindex="-1" aria-labelledby="vangoghModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body text-center">
                    <!-- The GIF to display -->
                    <img src="vangogh.gif" alt="Van Gogh GIF" class="img-fluid" />
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
