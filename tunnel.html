<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❤️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="timeline" class="text-center">
        <h2 id="timeline-text">Zaman Tüneli 💕</h2>
        <p id="timeline-paragraph" style="color: #e0eed8;">Hediyemi vermeden önce geçirdiğimiz beş yılda neler
            yaşadığımızı hatırlayalım...</p>
        <div class="timeline-container">
            <div class="timeline-line"></div>
            <div class="timeline-item">
                <div class="timeline-year">2020</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <!-- Resme data-description ekledik -->
                    <img src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg"
                        alt="2020 Anısı" class="clickable-img"
                        data-description="2020 yılında yaşadığımız unutulmaz anılar..." />
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <img src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg"
                        alt="2020 Anısı" class="clickable-img"
                        data-description="2020 yılının ikinci anısı: Güzel bir gün..." />
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-year">2021</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <img src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg"
                        alt="2021 Anısı" class="clickable-img"
                        data-description="2021 yılındaki bu anı, özel bir hatıradır..." />
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <img src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg"
                        alt="2021 Anısı" class="clickable-img" data-description="2021'in bir diğer güzel anısı..." />
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-year">2022</div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <img src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg"
                        alt="2022 Anısı" class="clickable-img" data-description="2022 yılına ait özel bir hatıra..." />
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-content">
                    <img src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg"
                        alt="2022 Anısı" class="clickable-img"
                        data-description="2022 yılındaki bu anı, kalbimizde yer edindi..." />
                </div>
            </div>
        </div>
        <div>
            <a href="welcome.html" class="btn btn-custom mt-3" id="backBtn" style="margin: 5%;">Geri dön</a>
            <a href="letter.html" class="btn btn-custom mt-3" id="nextBtn" style="margin: 5%;">İlerle</a>
        </div>
    </div>

    <!-- Tek Modal Tanımı -->
    <!-- Tek Modal Tanımı -->
    <div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="descriptionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="descriptionModalLabel">Anı Açıklaması</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    <p id="modalDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const modalElement = document.getElementById('descriptionModal');
            const modalDescription = document.getElementById('modalDescription');
            const descriptionModal = new bootstrap.Modal(modalElement);

            document.querySelectorAll('.clickable-img').forEach(img => {
                img.addEventListener('click', function () {
                    const description = this.getAttribute('data-description');
                    modalDescription.textContent = description;
                    descriptionModal.show();
                });
            });
        });
    </script>
</body>

</html>
